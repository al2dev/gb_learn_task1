<meta charset="utf-8">
<script type="text/javascript">
    
    // Функция конвертации валют
    function currency() {

        // Курсы валют
        var v_usd = 74.4150;
        var v_eur = 91.5175;

        // Получаем количество рублей для конвертирования и преобразуем их в число
        var rub = +prompt('Введите сумму для конвертирования: ');

        // Конвертируем валюту
        var usd = rub / v_usd;
        var eur = rub / v_eur;

        // Отображаем результат конвертации округляя его до формата *.****
        alert('Результат конвертирования:\nRUB = ' + rub.toFixed(4) + '\nUSD = ' + usd.toFixed(4) + '\nEUR = ' + eur.toFixed(4));
    
    }

    // Функция рассчета площади трапеции
    function area() {
        
        // Получаем параметры трапеции
        var a = +prompt('Введите значение основания a: ');
        var b = +prompt('Введите значение основания b: ');
        var h = +prompt('Введите значение высоты h: ');

        // Рассчитываем площадь трапеции
        var result = ((a + b) / 2) * h;

        // Выводим результат рассчета
        alert('Площадь трапеции будет равна ' + result);

    }

</script>

<!-- Блок с кнопками размещенными по центру-->
<div style="display: block; text-align: center;">

    <!-- Кнопка вызова функции конвертации валюты -->
    <button onclick="currency()">Конвертер валют</button>

    <!-- Кнопка вызова функции рассчета площади трапеции -->
    <button onclick="area()">Площадь трапеции</button>

</div>
